<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Register</h1>
    <form action="https://httpbin.org/post" method="post">

        <label for="firstname"  >First name</label><br>
        <input id="firstname" name="Firstname" type="text"><br><br>

        <label for="lastname">Last name</label><br>
        <input id="lastname" name="Lastname" type="text"><br><br>

        <label for="email">Email address</label><br>
        <input id="email" name="Email" type="email"><br><br>

        <label for="password">Password</label><br>
        <input id="password" name="Password" type="password" placeholder="Must be at least 8 characters" minlength="8" > <br><br>

        <button type="Submit">Register</button> 
    </form>
</body>
